<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<!-- @Author Aleksander Orchowski, Sebastian Podgorski -->

<h:head>
	<title>Parser-UzSITE</title>
</h:head>
<h:body>

	<p:growl id="messg" showDetail="false" sticky="true" />
	<center>
		<p:panel header="Podaj adres strony:" style="width:400px">
			<h:form>
				<p:inputText id="mesg" value="#{eventBean.url}" required="true" />
				<br />
				<p:commandButton value="PolaczUZ" action="#{eventBean.addUZ()}" />

			</h:form>
		</p:panel>
		<br />
		<br />
		<br />
		<h:form>
			<p:commandButton value="Wróć do kalendarza"
				action="#{htmlParse.returnIndex}" />
		</h:form>
	</center>
</h:body>
</html>

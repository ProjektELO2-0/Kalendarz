<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- @Author Aleksander Orchowski -->

    <h:head>
        <title>Parser-UZ</title>
    </h:head>
    <h:body>





        
        <p:growl id="mesg" showDetail="false" sticky="true" /> 

            <p:panel header="Podaj adres strony:"  style="width:400px">
                <h:form>

                    <p:inputText id="msg" value="#{uzParse.msg}" required="true" />  
                    <p:commandButton value="Połącz" actionListener="#{uzParse.connectAndParse}" update="mesg" > 
                       <f:actionListener binding="#{uzParse.setEvents(eventBean.getEvents())}" />
                    </p:commandButton>

                </h:form>   
                </p:panel> 
     
        <h:form><p:commandButton value="Wróć do kalendarza" action="#{uzParse.returnIndex}"/></h:form>




    </h:body>
</html>
